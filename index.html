<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Sono", sans-serif;
      background: url("pexels-stywo-1261728.jpg") no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }


    .pricing-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      height: 100vh;
    }

    .pricing-plan {
      flex: 1;
      max-width: 350px;
      border-radius: 5px;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.7);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 20px;
      color: black;
    }

    .plan-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .plan-price {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .plan-features {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 10px;
    }

    .plan-button {
      padding: 4px;
      color: grey;
      background-color: whitesmoke;
      border: 1px solid rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      border-radius: 5px;
      border: none;
    }

    .standard {
      flex: 2;
      max-width: 450px;
      height: 50vh;
      font-size: larger;
    }



    .standard .plan-button {
      margin-top: 30px;
      padding: 15px;
      color: grey;
      background-color: whitesmoke;
      border-radius: 5px;
      border: none;
      font-size: larger;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container {
        flex-direction: column;
        height: 100%;
      }

      .standard {
        flex: 1;
        max-width: 350px;
        height: 100%;
        font-size: 1rem;
      }

      .standard .plan-button {
        margin-top: auto;
        padding: 4px;
        color: grey;
        background-color: whitesmoke;
        border: 1px solid rgba(0, 0, 0, 0.8);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        border-radius: 5px;
        border: none;
        font-size: 13.3333px;
      }
    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price">R179.99/month</div>
      <ul class="plan-features">
        <li>âœ… 10GB Storage</li>
        <li>âœ… 1 User</li>
        <li>ðŸš« Support</li>
      </ul>
      <button class="plan-button">Sign Up</button>
    </div>
    <div class="pricing-plan standard">
      <div class="plan-title">Standard</div>
      <div class="plan-price">R359.99/month</div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</button>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Premium</div>
      <div class="plan-price">R899.99/month</div>
      <ul class="plan-features">
        <li>âœ… 100GB Storage</li>
        <li>âœ… 10 Users</li>
        <li>âœ… 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</button>
    </div>
  </div>
</body>

</html>
